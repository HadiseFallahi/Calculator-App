<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- dark /light mode -->
    <div class="dark-mood">
      <input type="checkbox" class="checkbox" id="checkbox" />
      <label for="checkbox" class="checkbox-label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <span class="ball"></span>
      </label>
    </div>

    <div class="calculator">
      <div class="output">
        <!-- <div class="input-display">input</div> -->
        <input
          type="text"
          class="input-display"
          id="input"
          aria-label="input"
          readonly
        />
        <!-- <div class="output-display">output</div> -->
        <input
          type="text"
          class="output-display"
          id="result"
          aria-label="output"
          readonly
        />
      </div>

      <div class="calc-box">
        <button type="button" onclick="clearResult()" class="btn span-3 clear">
          AC
        </button>
        <button
          type="button"
          onclick="appendToResult('/')"
          class="btn operation"
        >
          /
        </button>
        <button type="button" onclick="appendToResult('1')" class="btn number">
          1
        </button>
        <button type="button" onclick="appendToResult('2')" class="btn number">
          2
        </button>
        <button type="button" onclick="appendToResult('3')" class="btn number">
          3
        </button>
        <button
          type="button"
          onclick="appendToResult('*')"
          class="btn operation"
        >
          *
        </button>
        <button type="button" onclick="appendToResult('4')" class="btn number">
          4
        </button>
        <button type="button" onclick="appendToResult('5')" class="btn number">
          5
        </button>
        <button type="button" onclick="appendToResult('6')" class="btn number">
          6
        </button>
        <button
          type="button"
          onclick="appendToResult('-')"
          class="btn operation"
        >
          -
        </button>
        <button type="button" onclick="appendToResult('7')" class="btn number">
          7
        </button>
        <button type="button" onclick="appendToResult('8')" class="btn number">
          8
        </button>
        <button type="button" onclick="appendToResult('9')" class="btn number">
          9
        </button>
        <button
          type="button"
          onclick="appendToResult('+')"
          class="btn operation"
        >
          +
        </button>
        <button type="button" onclick="appendToResult('0')" class="btn number">
          0
        </button>
        <button type="button" onclick="appendToResult('.')" class="btn number">
          .
        </button>
        <button
          type="button"
          onclick="calculateResult('')"
          class="btn span-2 equal"
        >
          =
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
